<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}" />

</head>
<body>
    <div id = "pantalla-inicial">
        <p>{{preguntahtml}}</p>
    </div>
    <div class="content">
        <form action="{{ url_for('checkResultado')}}" method="POST">
            <div class="content">
                <input type="hidden" name="usuario_iniciado" value="{{ usuario_iniciado }}">
                {% for option in options %}
                    <button type="submit" name="option" value="{{option}}">{{ option }}</button>
                {%endfor%}
                <input type="hidden" name="opcion_correcta" value="{{ correct_option }}">
            </div>
        </form>
    </div>
    <audio id="hidden-audio" autoplay loop>
        <source src="static/preguntas.mp3" type="audio/mpeg">
        <source src="static/preguntas.wav" type="audio/wav">
    </audio>
</body>
</html>
